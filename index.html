<!DOCTYPE html>
<html lang="pt-Br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Age Validation</title>
    <!--Links Styles-->
    <link rel="stylesheet" href="./src/css/reset.css">
    <link rel="stylesheet" href="./src/css/variables.css">
    <link rel="stylesheet" href="./src/css/style.css">

    <!--Fontes-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!--Links Script-->
    <script src="./src/js/script.js" defer></script>
</head>

<body>
    <header class="header">
        <h1>Age Validation</h1>
    </header>

    <main class="main-container">
        <section class="container">
            <div>
                <label for="txtano" class="sub-titulo">Ano de Nascimento:</label>
                <input type="number" name="txtano" id="txtano" min="0" max="9999">
            </div>

            <div class="sexo">
                <label class="sub-titulo">Sexo:</label>
                <input type="radio" name="radsex" id="mas" checked>
                <label for="mas">Masculino</label>
                <input type="radio" name="radsex" id="fem">
                <label for="fem">Feminino</label>
            </div>
   
                <button id="btn-verificar" type="button" value="Verificar">Verificar</button>

            <section id="result">
                <p>Preencha os dados acima para ver o resultado</p>
            </section>
        </section>
    </main>

    <footer class="footer">

    </footer>
</body>
</html>
